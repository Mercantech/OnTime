<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnTime – Skema</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .skema-page { padding: 1rem 1.5rem; }
    .skema-embed-wrap {
      width: 100%;
      max-width: 900px;
      margin: 1rem auto;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--surface);
      min-height: 420px;
    }
    .skema-embed-wrap iframe {
      width: 100%;
      height: 420px;
      border: 0;
      display: block;
    }
    .skema-fallback {
      margin-top: 1rem;
      text-align: center;
    }
    .skema-fallback a {
      color: var(--accent);
      font-weight: 500;
    }
    .skema-fallback a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header class="app-header">
    <h1><a href="/app" class="header-home">OnTime</a></h1>
    <a href="/spil" class="admin-link">Spil</a>
    <a href="/skema" class="admin-link">Skema</a>
    <span id="user-name" class="user-info"></span>
    <button id="logout" class="btn-logout">Log ud</button>
  </header>
  <main class="app-main skema-page">
    <h2 class="games-title">Skema</h2>
    <p class="games-intro">Underskema fra Mercantec. Hvis det ikke vises her, åbn linket nedenfor.</p>
    <div class="skema-embed-wrap">
      <iframe
        src="https://edumercantec-my.sharepoint.com/:x:/g/personal/jekn_edu_mercantec_dk/IQBX8mxWSzlWSasK_yzr_SkLASt16MWWzyDc5oT8KDOzLeY?rtime=6iLN3xhx3kg"
        title="Skema – Excel online"
        loading="lazy">
      </iframe>
    </div>
    <p class="skema-fallback">
      <a href="https://edumercantec-my.sharepoint.com/:x:/g/personal/jekn_edu_mercantec_dk/IQBX8mxWSzlWSasK_yzr_SkLASt16MWWzyDc5oT8KDOzLeY?rtime=6iLN3xhx3kg" target="_blank" rel="noopener noreferrer">Åbn skema i ny fane (Excel/SharePoint)</a>
    </p>
  </main>
  <script>
    const token = localStorage.getItem('ontime_token');
    if (!token) window.location.href = '/';
    const nameEl = document.getElementById('user-name');
    if (nameEl) {
      try { nameEl.textContent = JSON.parse(atob(token.split('.')[1])).name || ''; } catch (_) {}
    }
    document.getElementById('logout').addEventListener('click', () => { localStorage.removeItem('ontime_token'); window.location.href = '/'; });
  </script>
</body>
</html>
